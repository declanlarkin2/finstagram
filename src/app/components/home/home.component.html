<div class="container">
  <h1 class="header-text">Welcome to Finstagram</h1>
  <p class="intro-text">
    The place where you can share moments with your friends<br />
    Add captions, share photos, and explore your friends' feeds.
  </p>
  <button
    type="button"
    class="btn-post"
    data-bs-toggle="modal"
    data-bs-target="#uploadModal"
  >
    Post your photos!
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="uploadModal"
    tabindex="-1"
    aria-labelledby="uploadModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Share Your Image</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            #closebutton
          ></button>
        </div>
        <div class="modal-body">
          <!-- Your form content here -->
          <form [formGroup]="imageForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="imageUpload" class="form-label text-primary"
                >Select Image:</label
              >
              <div class="custom-file">
                <input
                  type="file"
                  class="custom-file-input"
                  id="imageUpload"
                  name="imageUpload"
                  formControlName="File"
                  (change)="previewImage($event)"
                />
              </div>
              <div class="mt-3 img-preview-container">
                <img
                  *ngIf="previewUrl"
                  [src]="previewUrl"
                  alt="Preview"
                  class="img-fluid img-preview rounded shadow"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="caption" class="form-label text-primary"
                >Caption:</label
              >
              <textarea
                class="form-control"
                id="caption"
                name="caption"
                formControlName="caption"
                rows="3"
                placeholder="Add a caption..."
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              [disabled]="imageForm.invalid"
            >
              Upload Image
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<img
  class="finsta-image"
  src="https://img.freepik.com/free-photo/group-friends-laughing-phone_23-2148422442.jpg?w=1380&t=st=1701901680~exp=1701902280~hmac=24a033dddb51c2243bcad871032af0c6afef92ea4ca2f0717f27f7a1607ef4b7"
  alt="Finstagram Example Image"
/>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
